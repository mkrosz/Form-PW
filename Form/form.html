<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styless.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../IMG/Forms.gif" alt="">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Forms 1/4</h1>
                        <h3>Cadastro das informações pessoais</h3>
                    </div>

                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="João" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Silva" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="joaosilva@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="RG">RG</label>
                        <input type="text" name="RG" id="RG" placeholder="Digite seu RG" required>
                    </div>

                    <div class="input-box">
                        <label for="data">Data de Nascimento</label>
                        <input type="date" name="data" id="data" required>
                    </div>

                    <div class="input-box">
                        <label for="photo">Foto 3x4</label>
                        <input type="file" name="photo" id="photo" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>

                        </div>
                    </div>

                    <div class="continue-button">
                        <nav>
                            <a href="./form1.html">Continuar</a>
                        </nav>
                    </div>

            </form>
        </div>
    </div>
</body>

</body>

</html>
