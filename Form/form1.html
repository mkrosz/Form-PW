<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styless.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../IMG/Forms.gif" alt="">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Forms 2/4</h1>
                        <h3>Cadastro das informações de Residência</h3>
                    </div>

                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="state">UF</label>
                        <select id="state" name="state" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="city">Cidade</label>
                        <input id="city" type="text" name="city" placeholder="Digite o Nome da cidade" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="district">Bairro</label>
                        <input id="district" type="etext" name="district" placeholder="Digite o Nome do Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="street">Rua</label>
                        <input id="street" type="text" name="street" placeholder="Digite o Nome da Rua" required>
                    </div>

                    <div class="input-box">
                        <label for="house number">número da casa</label>
                        <input type="number" name="house number" id="house number" placeholder="Digite o Número da Casa" required>
                    </div>

                    <div class="input-box">
                        <label for="complement">Complemento</label>
                        <input type="text" name="complement" id="complement" placeholder="Digite um Complemento" required>
                    </div>

                    <div class="continue-button">
                        <nav>
                            <a href="./form2.html">Continuar</a>
                        </nav>
                    </div>

            </form>
        </div>
    </div>
</body>

</body>

</html>
