<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styless.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../IMG/Forms.gif" alt="">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Forms 3/4</h1>
                        <h3>Cadastro de informações extras</h3>
                    </div>

                </div>

                <div class="input-group">

                    
                    <div class="input-box">
                        <label for="log">Login</label>
                        <input id="log" type="text" name="log" placeholder="Digite seu login" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite Sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password confirm">Confirme a Senha</label>
                        <input id="password confirm" type="password" name="password confirm" placeholder="Confirme sua Senha" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="emailR" type="radio" name="gender">
                                <label for="emailR">E-mail</label>
                            </div>

                            <div class="gender-input">
                                <input id="telR" type="radio" name="gender">
                                <label for="telR">Telefone</label>
                            </div>

                            <div class="gender-input">
                                <input id="mail" type="radio" name="gender">
                                <label for="mail">Correio</label>
                            </div>

                            <div class="gender-input">
                                <input id="all" type="radio" name="gender">
                                <label for="all">Todos</label>
                            </div>

                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não Receber</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <nav>
                            <a href="./form3.html">Continuar</a>
                        </nav>
                    </div>

            </form>
        </div>
    </div>
</body>

</body>

</html>
